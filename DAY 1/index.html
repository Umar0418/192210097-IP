<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>BookMyShow</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="photo-grid">
            <div class="photo-grid-item">
                <img src="movie1.jpg" alt="Movie 1">
            </div>
            <div class="photo-grid-item">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <div class="photo-grid-item">
                <img src="movie3.jpg" alt="Movie 3">
            </div>
            <div class="photo-grid-item">
                <img src="movie4.jpg" alt="Movie 4">
            </div>
            <div class="photo-grid-item">
                <img src="movie5.jpg" alt="Movie 5">
            </div>
        </section>

        <section id="movies" class="movies">
            <h2>Now Showing</h2>
            <div class="movie-list">
                <!-- Movie cards go here -->
                <!-- Example Movie Card -->
                <div class="movie-card">
                    <img src="movie-poster.jpg" alt="Movie Poster">
                    <h3>Movie Title</h3>
                    <p>Genre | Duration</p>
                    <button class="btn">Book Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BookMyShow. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
